<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - dark elegant -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3f54;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9d895;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  
  <!-- Team icon (top) - simplified people -->
  <g transform="translate(256, 140)">
    <!-- Person 1 -->
    <circle cx="-60" cy="0" r="28" fill="url(#gold)"/>
    <path d="M -60 35 Q -60 28 -80 45 Q -80 65 -60 65 Q -40 65 -40 45 Q -60 28 -60 35 Z" fill="url(#gold)"/>
    
    <!-- Person 2 (center, slightly larger) -->
    <circle cx="0" cy="-5" r="32" fill="url(#gold)"/>
    <path d="M 0 35 Q 0 27 -25 45 Q -25 70 0 70 Q 25 70 25 45 Q 0 27 0 35 Z" fill="url(#gold)"/>
    
    <!-- Person 3 -->
    <circle cx="60" cy="0" r="28" fill="url(#gold)"/>
    <path d="M 60 35 Q 60 28 40 45 Q 40 65 60 65 Q 80 65 80 45 Q 60 28 60 35 Z" fill="url(#gold)"/>
  </g>
  
  <!-- Money/Dollar symbol (bottom left) -->
  <g transform="translate(150, 340)">
    <circle cx="0" cy="0" r="45" fill="#2d4a3e" opacity="0.8"/>
    <text x="0" y="18" font-size="60" font-weight="bold" fill="url(#gold)" text-anchor="middle" font-family="Arial, sans-serif">$</text>
  </g>
  
  <!-- Growth arrow (bottom right) -->
  <g transform="translate(320, 360)">
    <!-- Arrow shaft -->
    <line x1="0" y1="40" x2="80" y2="-20" stroke="url(#gold)" stroke-width="12" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="80,-20 65,-10 75,5" fill="url(#gold)"/>
    <!-- Small chart bars -->
    <rect x="10" y="30" width="12" height="20" fill="url(#gold)" opacity="0.6"/>
    <rect x="30" y="20" width="12" height="30" fill="url(#gold)" opacity="0.7"/>
    <rect x="50" y="5" width="12" height="45" fill="url(#gold)" opacity="0.8"/>
  </g>
  
  <!-- ROI text badge at bottom -->
  <rect x="156" y="430" width="200" height="50" rx="25" fill="#2d4a3e" opacity="0.9"/>
  <text x="256" y="463" font-size="32" font-weight="bold" fill="url(#gold)" text-anchor="middle" font-family="Arial, sans-serif">ROI</text>
</svg>